<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Charsets are not fonts.</title>
    </head>
    <body>
        <div>*** DIV 1: ASDFN ***</div>
        <div>*** DIV 2: GDEFN ***</div>
        <span>***SPAN 1: AUSDFSUJHEGB***</span>
        <div>
            *** DIV 3: AFTER SPAN 1
            <span>
                *** SPAN 2: IN DIV 3***
                <span>
                    {This is now a span in a span}
                </span>
                HEY!
            </span>
            ***WE BACK IN DIV 3***
        </div>
    </body>
</html>
